<div class="main">
    <h4>Add Person</h4>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                type = "text"
                class = "form-control"
                id = "firstName"
                required
                [(ngModel)] = "person.firstName"
                name = "firstName"
                />
            </div>

            <div class="form-group">
                <label for = "lastName">Last Name</label>
                <input 
                class = "form-control"
                id = "lastName"
                required
                [(ngModel)] = "person.lastName"
                name = "lastName"
                />
            </div>

            <div class="form-group">
                <label for = "email">E-Mail</label>
                <input 
                class = "form-control"
                id = "email"
                required
                [(ngModel)] = "person.email"
                name = "email"
                />
            </div>

            <button (click)="savePerson()" class="btn">Submit</button>
        </div>

        <div *ngIf="submitted">
            <h4>Succesfully Submitted</h4>
            <button class="btn" (click)="newPerson()">Add</button>
        </div>
    </div>
</div>
